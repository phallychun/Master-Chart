<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="JS/conversation.js" defer></script>
</head>

<body>
    <div id="chat-container">
        <div id="search-container">
            <input type="text" placeholder="Search">
        </div>
        <div id="conversation-list">
            <div class="conversation active">
                <div class="profile-img">
                    <h3>R</h3>
                </div>
                <div class="title-text">
                    Ronan Ogor
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    Yes, teacher I think so.
                </div>
            </div>
            <div class="conversation">
                <div class="profile-img">
                    <h3>H</h3>
                </div>
                <div class="title-text">
                    Hul Bunsal
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    Can you come here to help me?
                </div>
            </div>
            <div class="conversation">
                <div class="profile-img">
                    <h3>D</h3>
                </div>
                <div class="title-text">
                    Dary Duchmanton
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    Please check your Calandar.
                </div>
            </div>
            <div class="conversation">
                <div class="profile-img">
                    <h3>C</h3>
                </div>
                <div class="title-text">
                    Chanthy Tha
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    Yes, I already ate.
                </div>
            </div>
            <div class="conversation">
                <div class="profile-img">
                    <h3>P</h3>
                </div>
                <div class="title-text">
                    Phearak Soun
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    What about your project phally?
                </div>
            </div>
            <div class="conversation">
                <div class="profile-img">
                    <h3>L</h3>
                </div>
                <div class="title-text">
                    Lanh Phalla
                </div>
                <div class="created-date">
                    May 20
                </div>
                <div class="conversation-message">
                    So good.
                </div>
            </div>

        </div>
        <div id="new-message-container">
            <a href="#">+</a>
        </div>
        <div id="chat-title">
            <h2 id="username"></h2>
            <i class="fa fa-bell" aria-hidden="true" style="font-size:25px"></i>
            <input type="color" id="colors">
            <div class="img-profile"></div>
        </div>
        <div id="chat-message-list">
            <div class="contain-user-message">
                
            </div>
        </div>
        <div id="chat-form">
            <button class="videocall">
                <i class="fa fa-video-camera" aria-hidden="true" style="font-size:large"></i>
            </button>
            <div class="input-message">
                <button class="vioce">
                    <i class="fa fa-microphone" aria-hidden="true" style="font-size:large"></i>
                </button>
                <button class="bold-style">
                    <i class="fa fa-bold" aria-hidden="true" style="font-size:large"></i>
                </button>
                <button class="italic-style">
                    <i class="fa fa-italic" aria-hidden="true" style="font-size:large"></i>
                </button>
                <input type="text" id="text" placeholder="Type a message">
                <button class="smiles">&#128512;</button>
                <button id="sentButton">SEND</button>
            </div>
        </div>
    </div>
    <audio src="audio/iphone_glass_single.mp3" id="sound" controls style="display: none;"></audio>
</body>

</html>
